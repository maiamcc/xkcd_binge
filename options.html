<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery.min.js"></script>
		<link rel="stylesheet" href="options.css">
		<link rel="stylesheet" href="modal.css">
		<title>XKCD BINGE: options</title>
	</head>

	<body>

	<div id="keyboard-shortcuts">
		<!-- TODO: button to restore all defaults -->
		<h3>Keyboard shortcuts</h3>

		<div id="keypress-listen-modal" class="modal">
		  <div class="modal-content">
		    <p>Press any key to set as shortcut for "<span id="modal-opt-name">[OPTION]</span>" (or press [esc] to cancel).</p>
		  </div>
		</div>

		<div class="opt">
			<h4>Prev. comic</h4>: <span class="key-name" data-opt-name="prev-key">&larr;</span>

			<!-- Invisible, for "save" to pick up the key code from the page. -->
			<span class="key-code" data-opt-name="prev-key">37</span>

			<div class="buttons">
				<button type="button" class="key-setter" id="prev-key-setter" data-opt-name="prev-key" data-human-opt-name="Prev. Comic">
					Set key
				</button>

				<button type="button" class="restore-default" id="next-key-restore-default" data-opt-name="prev-key" data-default-val="37">
					Restore default (&larr;)
				</button>
			</div>


		</div>

		<div class="opt">
			<h4>Next comic</h4>: <span class="key-name" data-opt-name="next-key">&rarr;</span>

			<!-- Invisible, for "save" to pick up the key code from the page. -->
			<span class="key-code" data-opt-name="next-key">39</span>

			<div class="buttons">
				<button type="button" class="key-setter" id="next-key-setter" data-opt-name="next-key" data-human-opt-name="Next Comic">
					Set key
				</button>

				<button type="button" class="restore-default" id="next-key-restore-default" data-opt-name="next-key" data-default-val="39">
					Restore default (&rarr;)
				</button>
			</div>


		</div>

		<div class="opt">
			<h4>Show/hide alt-text</h4>: <span class="key-name" data-opt-name="alttext-key">[space]</span>

			<!-- Invisible, for "save" to pick up the key code from the page. -->
			<span class="key-code" data-opt-name="alttext-key">32</span>

			<div class="buttons">
				<button type="button" class="key-setter" id="alttext-key-setter" data-opt-name="alttext-key" data-human-opt-name="Show/Hide Alt-Text">
					Set key
				</button>

				<button type="button" class="restore-default" id="next-key-restore-default" data-opt-name="alttext-key" data-default-val="32">
					Restore default ([space])
				</button>
			</div>
		</div>
	</div>

	<div id="other-settings">
		<h3>Other Settings</h3>

		<div class="opt">
			Downscroll speed (px):
			<input type="text" id="downscroll" size="4" />

			<div class="buttons">
				<button type="button" class="restore-default" id="downscroll-restore-default" data-opt-name="alttext-key" data-default-val="75">
					Restore default (75px)
				</button>
			</div>

		</div>
	</div>

	<div id="status"></div>
	<button id="save">Save</button>

	<script src="key_code_map.js"></script>
	<script src="options.js"></script>

	</body>
</html>
