<!DOCTYPE html>
<html>
	<head>
		<title>XKCD BINGE: options</title>
	</head>

	<body>

	<div class="opt">
		Downscroll speed (px):
		<input type="text" id="downscroll" size="4" /> (default 75px)
	</div>

	<div class="keyboard-shortcuts">
		<strong>Keyboard shortcuts</strong>

		<!-- for now, enter key codes -->
		<!-- TODO: something shiny where you can just hit the key and have it register the key code -->
		<div class="opt">
			Prev. comic key code:
			<input type="text" id="prev-key" size="8" /> (default &larr; )
		</div>

		<div class="opt">
			Next. comic key code:
			<input type="text" id="next-key" size="8" /> (default &rarr; )
		</div>

		<div class="opt">
			Show alt-text key code:
			<input type="text" id="alttext-key" size="8" /> (default [space] )
		</div>
	</div>



	<div id="status"></div>
	<button id="save">Save</button>

	<script src="options.js"></script>
	</body>
</html>
